{% extends "base.html" %}

{% block content %}
  <h1>Dishes list 
      <a href="{% url 'kitchen:dish-create' %}">Create</a></h1>
  <form action="" method="get">
    {{ search_field.as_p }}
    <input type="submit" value="search">
  </form>
  <ul>
    {% for dish in dish_list %}
      <li>{{ dish.name }} <a href="{% url 'kitchen:dish-details' pk=dish.id %}">Details</a></li>
    {% endfor %}
  </ul>

{% endblock %}
