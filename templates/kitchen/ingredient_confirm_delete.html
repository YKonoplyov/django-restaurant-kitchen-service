{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block navigation_pages %}
  <li class="tm-tab-link active">
    <h1 class="tm-tab-link active" >Delete {{ ingredient.name }}?</h1>
  </li>
{% endblock %}

{% block list_content %}
    <div class="tm-list">
      <div class="tm-list-item">
        <div class="tm-black-bg tm-list-item-text">
          <h3 class="tm-list-item-name">
            Are you sure, you want to delete the {{ ingredient.name }}
          </h3>
            <span class="">
              <span>
                <form action="" method="post">
                {% csrf_token %}
                  <input type="submit" value="Yes" class="btn-danger">
                  <input type="button" value="No" onclick="history.back()" class="btn-success">
                </form>
              </span>
            </span>

        </div>
      </div>
    </div>

{% endblock %}
