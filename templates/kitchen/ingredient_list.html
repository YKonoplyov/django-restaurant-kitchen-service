{% extends "base.html" %}

{% block content %}
  <h1>Ingredient list <a href="{% url 'kitchen:ingredient-create' %}">Add ingredient</a></h1>
  <ul>
    {% for ingredient in ingredient_list %}
    <li>{{ ingredient.name }} <a href="{% url 'kitchen:ingredient-update' pk=ingredient.id %}">Update</a></li>
    {% endfor %}
  </ul>
{% endblock %}
